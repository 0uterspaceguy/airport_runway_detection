version: '3.0'
services:
  entrypoint:
    build: .
    container_name: detection_lct_2024
    image: detection_lct_2024
    runtime: nvidia
    shm_size: 32gb
    environment:
      - FLET_SECRET_KEY=1234
    volumes:
      - ./models:/workspace/models  
      - ./results:/workspace/results  

    ports:
      - "57777:57777" # FLET 

    entrypoint: python3 main.py


